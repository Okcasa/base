<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreamPlayer">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Stream Player PWA</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #007aff;
            --safe-top: env(safe-area-inset-top);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding-top: calc(var(--safe-top) + 10px);
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 10px;
            background: #111;
            display: flex;
            gap: 10px;
        }
        #search-bar {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
            -webkit-appearance: none;
        }
        #go-btn {
            padding: 10px 15px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .container {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        .btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 50%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="search-bar" placeholder="Search or enter URL" value="" inputmode="url" autocomplete="off" autocapitalize="none">
        <button id="go-btn">Go</button>
    </header>
    <div class="container" id="player-container" style="background: #000; display: flex; align-items: center; justify-content: center;">
        <!-- Native Player (Hidden initially) -->
        <video id="main-player" controls playsinline style="width: 100%; max-height: 100%; display: none; position: absolute; z-index: 10; background: black;"></video>
        
        <!-- Browse Mode Frame - Relaxed slightly to let their player load -->
        <iframe id="sniffer-frame" style="width: 100%; height: 100%; border: none;" sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"></iframe>

        <!-- Status & Control Overlay (Floating) -->
        <div id="player-placeholder" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); padding: 10px 20px; border-radius: 20px; color: #fff; font-size: 14px; z-index: 20; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #007aff; text-align: center;">
            <div id="status-text" style="margin-bottom: 8px; color: #aaa;">Searching...</div>
            <button id="switch-btn" style="background: #007aff; border: none; color: white; padding: 8px 15px; border-radius: 15px; font-weight: bold; display: none;">Open Native Player</button>
            <button id="close-player-btn" style="background: #444; border: none; color: white; padding: 8px 15px; border-radius: 15px; font-weight: bold; display: none; margin-top: 10px;">Back to Site</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-player');
        const placeholder = document.getElementById('player-placeholder');
        const statusText = document.getElementById('status-text');
        const switchBtn = document.getElementById('switch-btn');
        const closePlayerBtn = document.getElementById('close-player-btn');
        const snifferFrame = document.getElementById('sniffer-frame');
        const searchBar = document.getElementById('search-bar');
        const goBtn = document.getElementById('go-btn');

        let lastCapturedUrl = "";

        function startBrowsing(url) {
            let target = url.trim();
            if (!target) return;

            if (!target.startsWith('http')) {
                target = 'https://' + target;
            }

            placeholder.style.display = 'block';
            statusText.innerText = "Browse & click a game...";
            switchBtn.style.display = 'none';
            closePlayerBtn.style.display = 'none';
            
            video.style.display = 'none';
            video.src = "";
            
            snifferFrame.src = target;
        }

        function onStreamCaptured(url) {
            if (lastCapturedUrl === url) return;
            
            lastCapturedUrl = url;
            console.log("Stream available:", url);
            
            statusText.innerText = "Stream Found!";
            statusText.style.color = "#4cd964"; // Green
            switchBtn.style.display = 'inline-block';
            placeholder.style.display = 'block';
        }

        switchBtn.addEventListener('click', () => {
            if (!lastCapturedUrl) return;
            
            video.src = lastCapturedUrl;
            video.style.display = 'block';
            switchBtn.style.display = 'none';
            closePlayerBtn.style.display = 'inline-block';
            statusText.innerText = "Playing in Native Player";
            
            video.play();
        });

        closePlayerBtn.addEventListener('click', () => {
            video.pause();
            video.style.display = 'none';
            closePlayerBtn.style.display = 'none';
            switchBtn.style.display = 'inline-block';
            statusText.innerText = "Stream Ready";
        });

        // Listen for messages from BOTH the Service Worker and the Injected Script
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'STREAM_FOUND') {
                onStreamCaptured(event.data.url);
            }
        });

        navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'STREAM_FOUND') {
                onStreamCaptured(event.data.url);
            }
        });

        // BroadcastChannel fallback for iOS Safari
        if (window.BroadcastChannel) {
            const bc = new BroadcastChannel('stream_discovery');
            bc.onmessage = (event) => {
                if (event.data && event.data.type === 'STREAM_FOUND') {
                    onStreamCaptured(event.data.url);
                }
            };
        }

        goBtn.addEventListener('click', () => startBrowsing(searchBar.value));
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startBrowsing(searchBar.value);
        });

        // Register Service Worker for Adblocking & PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
