<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StreamPlayer">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Stream Player PWA</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #007aff;
            --safe-top: env(safe-area-inset-top);
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding-top: calc(var(--safe-top) + 10px);
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 10px;
            background: #111;
            display: flex;
            gap: 10px;
        }
        #search-bar {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: white;
            font-size: 16px;
            -webkit-appearance: none;
        }
        #go-btn {
            padding: 10px 15px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .container {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        .btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 50%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="search-bar" placeholder="Search or enter URL (e.g. streamed.su)" value="https://streamed.su" inputmode="url" autocomplete="off" autocapitalize="none">
        <button id="go-btn">Go</button>
    </header>
    <div class="container" id="player-container" style="background: #000; display: flex; align-items: center; justify-content: center;">
        <video id="main-player" controls playsinline style="width: 100%; max-height: 100%; display: none;"></video>
        <div id="player-placeholder" style="position: absolute; text-align: center; color: #666;">
            <p id="status-text">Enter a site URL above to start</p>
        </div>
        <!-- Hidden iframe used to sniff for streams -->
        <iframe id="sniffer-frame" style="width: 0; height: 0; border: none; visibility: hidden;" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>

    <script>
        const video = document.getElementById('main-player');
        const placeholder = document.getElementById('player-placeholder');
        const statusText = document.getElementById('status-text');
        const snifferFrame = document.getElementById('sniffer-frame');
        const searchBar = document.getElementById('search-bar');
        const goBtn = document.getElementById('go-btn');

        function startSniffing(url) {
            let target = url.trim();
            if (!target) return;

            if (!target.startsWith('http')) {
                target = 'https://' + target;
            }

            statusText.innerText = "Sniffing for stream links... Please wait.";
            video.style.display = 'none';
            placeholder.style.display = 'block';
            
            // Load the site in the hidden frame
            snifferFrame.src = target;
        }

        function playStream(url) {
            console.log("Playing stream:", url);
            statusText.innerText = "Stream found! Loading...";
            video.src = url;
            video.style.display = 'block';
            placeholder.style.display = 'none';
            video.play().catch(e => {
                statusText.innerText = "Tap play to start video";
                placeholder.style.display = 'block';
            });
        }

        // Listen for messages from the Service Worker
        navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'STREAM_FOUND') {
                playStream(event.data.url);
            }
        });

        goBtn.addEventListener('click', () => startSniffing(searchBar.value));
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startSniffing(searchBar.value);
        });

        // Register Service Worker for Adblocking & PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log('Service Worker Registered');
            });
        }
    </script>
</body>
</html>
